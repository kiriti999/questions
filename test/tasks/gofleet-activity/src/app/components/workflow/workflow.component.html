<p-table [value]="submissions" [lazy]="true" (onLazyLoad)="loadSubmissions($event)" [loading]="loading" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th>
                <p-checkbox></p-checkbox>
            </th>
            <th>Task</th>
            <th>Status</th>
            <th>From</th>
            <th>To</th>
            <th>Customer Address</th>
            <th>Due Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-workflow>
        <tr>
            <td>
                <p-tableCheckbox></p-tableCheckbox>
            </td>
            <td>{{workflow.task}}</td>
            <td>
                <button class="workflow-status">
                    <span class="dot"></span>
                    <span *ngIf='workflow.status === "Incomplete"' class="work-flow-red">{{workflow.status}}</span>
                    <span *ngIf='workflow.status === "Complete"' class="work-flow-green">{{workflow.status}}</span>
                    <span *ngIf='workflow.status === "Needs Review"' class="work-flow-grey">{{workflow.status}}</span>
                </button>
            </td>
            <td>{{workflow.from}}</td>
            <td>{{workflow.to}}</td>
            <td>{{workflow.customerAddress}}</td>
            <td class="workflow-due-date">{{workflow.dueDate}}</td>
        </tr>
    </ng-template>
</p-table>
